<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src = "../scripts/matrixController.js"></script>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="../css/game.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body id = "gameContainer" class = "container-fluid">
        <br>
        <!-- Images-->
        <div id="gameContent" class = "row" align = "center">
        
            <div class = "col-sm-2">
                <img src = "../images/Skull.png" id = "imageSkull" class = "img-responsive img-thumbnail"/>
            </div>
            <div class = "col-sm-8">
                <h1 id = "gameTitle">The Game of Life</h1>
            </div>
            <div class = "col-sm-2">
                <img src = "../images/Heart.png" id = "imageLife" class = "img-responsive img-thumbnail"/>
            </div>
        
        </div>
        <br>

        <!-- MATRIX CONTROLS -->
        <div class = "form-group row justify-content-center" id = "matrixTableOptions">
            <div class = "col-xs-auto matrixController justify-content-center" align = "center">
                <label for = "matrixRows" >Rows</label>
                <input id = "matrixRows" onchange = "updateMatrix()" type = "number" class = "form-control">
            </div>
            
            <div class = "col-xs-auto matrixController justify-content-center" align = "center">
                <label for = "matrixColumns">Columns</label>
                <input id = "matrixColumns" onchange = "updateMatrix()" type = "number" class = "form-control">
            </div>
            <div class = "col-xs-auto matrixController justify-content-center" align = "center">
                <label for = "matrixZoom"> Zoom</label>
                <input id = "matrixZoom" class = "form-control" type = "range" min = "3" max = "20" value = "3" onchange="updateZoom()">
            </div>
        </div>

        <br>

        <!-- MATRIX -->
        <div id = "gameMatrix"  align = "center">
            <table id = "matrixTable" >
               
            </table>
            
        </div>
  </body>
</html>
